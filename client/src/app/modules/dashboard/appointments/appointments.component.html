<app-navbar></app-navbar>
<mat-tab-group mat-align-tabs="center" id="main">
    <mat-tab align label="MyAppointments">
        <mat-grid-list cols="1" rowHeight="1:1">
            <mat-grid-tile>
                <div class="example-container filter">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef> Date</th>
                            <td mat-cell *matCellDef="let appointment"> {{appointment.date}}</td>
                        </ng-container>
                        <ng-container matColumnDef="room">
                            <th mat-header-cell *matHeaderCellDef> Room </th>
                            <td mat-cell *matCellDef="let appointment"> {{getRoomByID(appointment.room)}}</td>
                        </ng-container>
                        <ng-container matColumnDef="patient">
                            <th mat-header-cell *matHeaderCellDef> Patient </th>
                            <td mat-cell *matCellDef="let appointment"> {{getUserByID(appointment.patient)}}</td>
                        </ng-container>
                        <ng-container matColumnDef="doctor">
                            <th mat-header-cell *matHeaderCellDef> Doctor </th>
                            <td mat-cell *matCellDef="let appointment"> {{getUserByID(appointment.doctor)}}</td>
                        </ng-container>
                        <ng-container *ngIf="!isDoctor" matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef> Status </th>
                            <td mat-cell *matCellDef="let appointment"> {{appointment.approved}}</td>
                        </ng-container>
                        <ng-container *ngIf="isDoctor" matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef> Status </th>
                            <td mat-cell *matCellDef="let appointment"> {{"ana"}}</td>
                        </ng-container>

<!--                        <ng-container matColumnDef="update">-->
<!--                            <th mat-header-cell *matHeaderCellDef> Action</th>-->
<!--                            <td mat-cell *matCellDef="let room">-->
<!--                                <button mat-icon-button color="primary" (click)="update(room)">-->
<!--                                    <mat-icon>edit</mat-icon>-->
<!--                                </button>-->
<!--                                <button mat-icon-button color="warn" (click)="delete(room)">-->
<!--                                    <mat-icon>delete</mat-icon>-->
<!--                                </button>-->
<!--                            </td>-->
<!--                        </ng-container>-->
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-tab>
</mat-tab-group>

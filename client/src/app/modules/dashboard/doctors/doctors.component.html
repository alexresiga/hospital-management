<app-navbar></app-navbar>
        <div class="example-container filter">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Full Name</th>
                    <td mat-cell *matCellDef="let doctorInfo"> {{getDoctorName(doctorInfo.doctor)}}</td>
                </ng-container>
                <ng-container matColumnDef="phone_number">
                    <th mat-header-cell *matHeaderCellDef> Phone Number</th>
                    <td mat-cell *matCellDef="let doctorInfo"> {{getDoctorPhoneNumber(doctorInfo.doctor)}}</td>
                </ng-container>
                <ng-container matColumnDef="working_schedule">
                    <th mat-header-cell *matHeaderCellDef> Schedule</th>
                    <td mat-cell *matCellDef="let doctorInfo"> {{doctorInfo.working_schedule}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

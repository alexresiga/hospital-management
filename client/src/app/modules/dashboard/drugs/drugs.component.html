<app-navbar></app-navbar>
<main class="container-fluid">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header d-flex justify-content-between align-items-center">
          Drugs
          <button
            class="btn btn-info btn-sm"
            id="addDrugModalTrigger"
            type="button"
            data-toggle="modal"
            data-target="#addDrugModal"
          >
            Add Drug
          </button>
				</div>
				<div class="card-body">
				  <h5 class="card-title">List of all the drugs in the database</h5>
				  <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"
              *ngFor="let drug of drugs;"
            >
              {{drug.name}}
              <div class="badge">
                <button type="button" mat-icon-button color="primary" 
                  data-toggle="modal"
                  data-target="#editDrugModal"
                  (click)="setDrug(drug)"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteDrug(drug.id)">
                    <mat-icon>delete</mat-icon>
                </button>
              </div>
            </li>
          </ul>
				</div>
			  </div>
		</div>
	</div>
</main>

<div id="addDrugModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="addDrugModalTitle">Add a new drug</h4>
        <button type="button" class="close" data-dismiss="modal">
          <span>×</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addDrugForm="ngForm">
          <div>
            <input
              #newDrugName
              type="text"
              class="form-control"
              placeholder="Drug Name"
              name="name"
              required
            />
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-info btn-sm" data-dismiss="modal" (click)="addDrug($event)">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="editDrugModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="editDrugModalTitle">Edit Drug</h4>
        <button type="button" class="close" data-dismiss="modal">
          <span>×</span>
        </button>
      </div>
      <div class="modal-body">
        <form #editDrugForm="ngForm">
          <div>
            <input
              type="text"
              class="form-control"
              placeholder="Drug Name"
              name="name"
              required
              [(ngModel)]="drug.name"
            />
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-info btn-sm" data-dismiss="modal" (click)="editDrug()">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<app-navbar></app-navbar>

<div class="example-container filter">
  <button
    class="btn btn-info btn-sm mb-3"
    id="addDrugModalTrigger"
    type="button"
    data-toggle="modal"
    data-target="#addDrugModal"
  >
    Add Drug
  </button>

  <table mat-table [dataSource]="drugs" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let drug">{{ drug.name }}</td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let drug">
        <button
          class="btn btn-info btn-sm"
          id="addDrugModalTrigger"
          type="button"
          data-toggle="modal"
          data-target="#editDrugModal"
          (click)="setDrugId(drug.id)"
        >
          Edit
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let drug">
        <button class="btn btn-danger btn-sm" type="button" (click)="deleteDrug(drug.id)">
          Delete
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div id="addDrugModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="addDrugModalTitle">Add a new drug</h4>
        <button type="button" class="close" data-dismiss="modal">
          <span>×</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addDrugForm="ngForm" (ngSubmit)="addDrug()">
          <div>
            <input
              type="text"
              class="form-control"
              placeholder="Drug Name"
              name="name"
              required
              [(ngModel)]="drug.name"
            />
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-info btn-sm">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="editDrugModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="editDrugModalTitle">Edit Drug</h4>
        <button type="button" class="close" data-dismiss="modal">
          <span>×</span>
        </button>
      </div>
      <div class="modal-body">
        <form #editDrugForm="ngForm" (ngSubmit)="editDrug()">
          <div>
            <input
              type="text"
              class="form-control"
              placeholder="Drug Name"
              name="name"
              required
              [(ngModel)]="drug.name"
            />
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-info btn-sm">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
